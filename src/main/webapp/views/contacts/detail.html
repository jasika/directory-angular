<div class="panel panel-default">
    <div class="panel-heading">
        Contact Detail
    </div>

    <div class="panel-body">

        <form role="form" ng-submit="save()">
            <div class="row form-group">
                <div class="col-xs-4">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" value="{{contact.firstName}}">
                </div>

                <div class="col-xs-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" value="{{contact.lastName}}">
                </div>

                <div class="col-xs-4">
                    <label for="nickname">Nickname</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Enter nickname" value="{{contact.nickname}}">
                </div>
            </div>

            <div ng-repeat="address in contact.addressList | filter:{ addressType: 'HOME' }"/>
            <fieldset>
                <!--<legend>Home Address</legend>-->
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6" style="padding-bottom:8px;">
                            <label for="addressLine1">Address</label>
                            <input type="text" class="form-control" id="addressLine1" placeholder="Address Line 1" value="{{address.addressLine1}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="sr-only" for="addressLine2">Address</label>
                            <input type="text" class="form-control" id="addressLine2" placeholder="Address Line 2" value="{{address.addressLine2}}">
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-4">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city" value="{{address.addressCity}}">
                    </div>
                    <div class="col-xs-2">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter state" value="{{address.addressState}}">
                    </div>
                    <div class="col-xs-2">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode" placeholder="Enter zip code" value="{{address.zipCode}}">
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
</div>
