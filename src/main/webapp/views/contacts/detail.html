<div class="panel panel-default">
    <div class="panel-heading">
        {{contact.fullName}} Contact Detail
    </div>

    <div class="panel-body">

        <form ng-controller="ContactDetailCtrl" role="form" ng-submit="submitForm()">
            <div class="row form-group">
                <div class="col-xs-4">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" ng-model="contact.firstName">
                </div>

                <div class="col-xs-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" ng-model="contact.lastName">
                </div>

                <div class="col-xs-4">
                    <label for="nickname">Nickname</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Enter nickname" ng-model="contact.nickname">
                </div>
            </div>

            <div ng-repeat="address in contact.addressList | filter:{ addressType: 'HOME' }"/>
            <fieldset>
                <!--<legend>Home Address</legend>-->
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6" style="padding-bottom:8px;">
                            <label for="addressLine1">Address</label>
                            <input type="text" class="form-control" id="addressLine1" placeholder="Address Line 1" ng-model="address.addressLine1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="sr-only" for="addressLine2">Address</label>
                            <input type="text" class="form-control" id="addressLine2" placeholder="Address Line 2" ng-model="address.addressLine2">
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-4">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city" ng-model="address.addressCity">
                    </div>
                    <div class="col-xs-2">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter state" ng-model="address.addressState">
                    </div>
                    <div class="col-xs-2">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode" placeholder="Enter zip code" ng-model="address.zipCode">
                    </div>
                </div>
            </fieldset>

            <button id="save" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>
